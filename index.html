<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>Examples</title>
<link href="css/popup_view.css" rel="stylesheet">
</head>
<body>
    <button id="btn_1">Click popup 1</button>

    <button id="btn_2">Click popup 2</button>

    <button id="dia">Click dialog</button>

    <div id="popup_1" class="pop_up popup_hide">
        <h1>1</h1>
        <div class="pop_up_close"></div>
    </div>

    <div id="popup_2" class="pop_up popup_hide">
        <h2>2</h2>
        <div class="pop_up_close"></div>
    </div>

    <div id="dialog" class="pop_up popup_hide">
        <h2>Dialog</h2>
        <div class="pop_up_close"></div>
    </div>
</body>
<script src="javascript/popup_view.js"></script>
<script>
var popupView = new popup(),
    dialog = new popup({
        dom: document.querySelector('#dialog'),
        top: '50%',
        left: '50%',
        width: '360px',
        height: '120px',
        marginTop: '-60px',
        marginLeft: '-180px'
    });

document.querySelector('#btn_1').addEventListener('click', function () {
    popupView.show(document.querySelector('#popup_1'));
});

document.querySelector('#btn_2').addEventListener('click', function () {
    popupView.show(document.querySelector('#popup_2'));
});

document.querySelector('#dia').addEventListener('click', function () {
    dialog.show();
});

</script>
</html>
